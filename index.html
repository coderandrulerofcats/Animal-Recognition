<html>

<head>
  <title>Animal Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

</head>

<body>
  <div class="col-xs-12 header_div text-center">
    <h1>Sound Controlled by Animals</h1>
    <p>note: Play different sounds like meow, caw, bark to make the animals appear
    </p>
  </div>
  <div class="main_div">
    <center>
      <br>
      <button onclick="startClassification()" class="btn btn-success">Start</button>
      <h3 id="result_label">I can hear - </h3>
      <h4 id="result_confidence"> Accuracy - </h4>
      <br>
      <img id="cat" src="cat.png" width="300" height="300">
      <img id="dog" src="dog.png" width="300" height="300">
      <img id="crow" src="crow.png" width="300" height="300">
      <img id="chicken" src="chicken.png" width="300" height="300">
    </center>
  </div>
  <div class="copy_right_footer">
    Developed By Mohammad Ahmad
  </div>
  <script src="main.js"></script>
</body>

</html>
